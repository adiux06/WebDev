<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Shapes</title>
</head>
<body>

  <!-- Square -->
  <svg width="120" height="120">
    <rect width="100" height="100" x="10" y="10" fill="red" />
  </svg>

  <!-- Rectangle -->
  <svg width="160" height="100">
    <rect width="140" height="60" x="10" y="20" fill="green" />
  </svg>

  <!-- Circle -->
  <svg width="120" height="120">
    <circle cx="60" cy="60" r="50" fill="blue" />
  </svg>

  <!-- Ellipse -->
  <svg width="160" height="100">
    <ellipse cx="80" cy="50" rx="70" ry="40" fill="purple" />
  </svg>

  <!-- Triangle (Polygon) -->
  <svg width="120" height="120">
    <polygon points="60,10 10,110 110,110" fill="yellow" />
  </svg>

  <!-- Line -->
  <svg width="120" height="120">
    <line x1="10" y1="10" x2="110" y2="110" stroke="black" stroke-width="4" />
  </svg>


  <video controls height="200">
    <source src="sample.mp4">
  </video>

        </svg>

</html>
